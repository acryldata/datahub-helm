apiVersion: v2
name: datahub
description: A Helm chart for LinkedIn DataHub
type: application
# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
version: 0.3.0
# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application.
appVersion: 0.10.1
dependencies:
  - name: datahub-gms
    version: 0.2.150
    repository: file://./subcharts/datahub-gms
    condition: datahub-gms.enabled
  - name: datahub-frontend
    version: 0.2.136
    repository: file://./subcharts/datahub-frontend
    condition: datahub-frontend.enabled
  - name: datahub-mae-consumer
    version: 0.2.142
    repository: file://./subcharts/datahub-mae-consumer
    condition: global.datahub_standalone_consumers_enabled
  - name: datahub-mce-consumer
    version: 0.2.144
    repository: file://./subcharts/datahub-mce-consumer
    condition: global.datahub_standalone_consumers_enabled
  - name: datahub-ingestion-cron
    version: 0.2.131
    repository: file://./subcharts/datahub-ingestion-cron
    condition: datahub-ingestion-cron.enabled
  - name: acryl-datahub-actions
    version: 0.2.134
    repository: file://./subcharts/acryl-datahub-actions
    condition: acryl-datahub-actions.enabled
  - name: elasticsearch
    version: 7.17.3
    repository: https://helm.elastic.co
    condition: elasticsearch.enabled
  # This chart deploys an enterprise version of neo4j that requires commercial license
  - name: neo4j
    version: 4.2.2-1
    repository: https://neo4j-contrib.github.io/neo4j-helm/
    condition: neo4j.enabled
  # This chart deploys a community version of neo4j
  - name: neo4j-community
    version: 1.2.5
    repository: https://equinor.github.io/helm-charts/charts/
    condition: neo4j-community.enabled
  - name: mysql
    version: 9.1.8
    repository: https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami
    condition: mysql.enabled
  - name: postgresql
    version: 11.6.6
    repository: https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami
    condition: postgresql.enabled
  # This chart deploys an enterprise version of kafka that requires commercial license
  # Note, Schema registry and kafka rest proxy do not require the commercial license
  - name: cp-helm-charts
    version: 0.6.0
    repository: https://confluentinc.github.io/cp-helm-charts/
    condition: cp-helm-charts.enabled
  # This chart deploys a community version of kafka
  - name: kafka
    version: 17.1.0
    repository: https://raw.githubusercontent.com/bitnami/charts/archive-full-index/bitnami
    condition: kafka.enabled
maintainers:
  - name: DataHub
    email: datahub@acryl.io
