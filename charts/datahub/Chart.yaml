apiVersion: v2
name: datahub
description: A Helm chart for LinkedIn DataHub
type: application
# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
version: 0.2.109
# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application.
appVersion: 0.9.0
dependencies:
  - name: datahub-gms
    version: 0.2.11
    repository: file://./subcharts/datahub-gms
    condition: datahub-gms.enabled
  - name: datahub-frontend
    version: 0.2.11
    repository: file://./subcharts/datahub-frontend
    condition: datahub-frontend.enabled
  - name: datahub-mae-consumer
    version: 0.2.9
    repository: file://./subcharts/datahub-mae-consumer
    condition: global.datahub_standalone_consumers_enabled
  - name: datahub-mce-consumer
    version: 0.2.10
    repository: file://./subcharts/datahub-mce-consumer
    condition: global.datahub_standalone_consumers_enabled
  - name: datahub-ingestion-cron
    version: 0.2.6
    repository: file://./subcharts/datahub-ingestion-cron
    condition: datahub-ingestion-cron.enabled
  - name: acryl-datahub-actions
    version: 0.0.5
    repository: file://./subcharts/acryl-datahub-actions
    condition: acryl-datahub-actions.enabled
  # This chart deploys kafka-exporter that export the metrics from Kafka in Prometheus format
  - name: prometheus-kafka-exporter
    version: 1.6.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus-kafka-exporter.enabled
maintainers:
  - name: DataHub
    email: datahub@acryl.io
