# Values to start up datahub after starting up the datahub-prerequisites chart with "prerequisites" release name
# Copy this chart and change configuration as needed.
datahub-gms:
  enabled: true
  image:
    repository: linkedin/datahub-gms
    tag: ""   # defaults to .global.datahub.version


datahub-frontend:
  enabled: true
  image:
    repository: linkedin/datahub-frontend-react
    tag: ""   # defaults to .global.datahub.version

  # Set up ingress to expose react front-end
  ingress:
    enabled: false

acryl-datahub-actions:
  enabled: true
  image:
    repository: acryldata/datahub-actions
    tag: "v0.0.7"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 300m
      memory: 256Mi

elasticsearchSetupJob:
  enabled: true
  image:
    repository: linkedin/datahub-elasticsearch-setup
    tag: ""   # defaults to .global.datahub.version


kafkaSetupJob:
  enabled: true
  image:
    repository: linkedin/datahub-kafka-setup
    tag: ""   # defaults to .global.datahub.version


mysqlSetupJob:
  enabled: true
  image:
    repository: acryldata/datahub-mysql-setup
    tag: ""   # defaults to .global.datahub.version


datahubUpgrade:
  enabled: true
  image:
    repository: acryldata/datahub-upgrade
    tag: ""   # defaults to .global.datahub.version


datahub-ingestion-cron:
  enabled: false
  image:
    repository: acryldata/datahub-ingestion
    tag: ""   # defaults to .global.datahub.version


global:
  graph_service_impl: neo4j

  elasticsearch:
    host: "elasticsearch-master"
    port: "9200"

  kafka:
    bootstrap:
      server: "datahub-kafka:9092"
    zookeeper:
      server: "datahub-zookeeper:2181"
    schemaregistry:
      url: "http://datahub-schema-registry:8081"

  neo4j:
    host: "datahub-neo4j-community:7474"
    uri: "bolt://datahub-neo4j-community"
    username: "neo4j"
    password:
      secretRef: neo4j-secrets
      secretKey: neo4j-password

  sql:
    datasource:
      host: "datahub-mysql:3306"
      hostForMysqlClient: "datahub-mysql"
      port: "3306"
      url: "jdbc:mysql://datahub-mysql:3306/datahub?verifyServerCertificate=false&useSSL=true&useUnicode=yes&characterEncoding=UTF-8&enabledTLSProtocols=TLSv1.2"
      driver: "com.mysql.cj.jdbc.Driver"
      username: "root"
      password:
        secretRef: mysql-secrets
        secretKey: mysql-root-password

  datahub:
    version: v0.10.0
    gms:
      port: "8080"
    mae_consumer:
      port: "9091"
    appVersion: "1.0"

    managed_ingestion:
      enabled: true
      defaultCliVersion: "0.10.0"
