livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 4

readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 4

datahub:
  play:
    mem:
      buffer:
        size: "10MB"
global:
  datahub_analytics_enabled: true

  elasticsearch:
    host: "elasticsearch"
    port: "9200"

  kafka:
    bootstrap:
      server: "broker:9092"

  datahub:
    gms:
      port: "8080"
    appVersion: "1.0"