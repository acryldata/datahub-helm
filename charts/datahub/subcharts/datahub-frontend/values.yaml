livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 4

readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 4

datahub:
  play:
    mem:
      buffer:
        size: "10MB"
global:
  datahub_analytics_enabled: true

  elasticsearch:
    host: "elasticsearch"
    port: "9200"

  kafka:
    bootstrap:
      server: "broker:9092"

  datahub:
    version: head
    gms:
      port: "8080"
    monitoring:
      enablePrometheus: true
      portName: "jmx"
    appVersion: "1.0"
    frontend:
      validateSignUpEmail: true
    metadata_service_authentication:
      enabled: true
      systemClientId: "__datahub_system"
      # systemClientSecret:
      #  secretRef: <secret-ref>
      #  secretKey: <secret-key>
