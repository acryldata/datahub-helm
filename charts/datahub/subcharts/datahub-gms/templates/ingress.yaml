{{- if .Values.ingress.enabled -}}
{{- $fullName := printf "%s-%s" .Release.Name "datahub-gms"}}
{{- $svcPort := .Values.global.datahub.gms.port -}}
{{- $ingressApiVersion := include "datahub-gms.ingress.apiVersion" . -}}
apiVersion: {{ template "datahub-gms.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "datahub-gms.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
  {{- if eq $ingressApiVersion "networking.k8s.io/v1" }}
      http:
        paths:
        {{- range .redirectPaths }}
          - path: {{ .path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .name }}
                port:
                  number: {{ .port }}
        {{- end }}
        {{- range .paths }}
          - path: {{ . }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
        {{- end }}
  {{- else if or (eq $ingressApiVersion "extensions/v1beta1") (eq $ingressApiVersion "networking.k8s.io/v1beta1") }}
      http:
        paths:
        {{- range .redirectPaths }}
          - path: {{ .path }}
            backend:
              serviceName: {{ .name }}
              servicePort: {{ .port }}
        {{- end }}
        {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
        {{- end }}
  {{- end }}
  {{- end }}
{{- end }}
