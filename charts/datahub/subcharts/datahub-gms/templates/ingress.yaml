{{- if .Values.ingress.enabled -}}
{{- $fullName := printf "%s-%s" .Release.Name "datahub-gms"}}
{{- $svcPort := .Values.global.datahub.gms.port -}}
{{- $ingressApiVersion := include "datahub-gms.ingress.apiVersion" . -}}
apiVersion: {{ template "datahub-gms.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "datahub-gms.labels" . | nindent 4 }}
  annotations:
    {{- include "merged-ingress-annotations" . | nindent 4 }}
spec:
{{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className | quote }}
{{- end }}
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .redirectPaths }}
          - path: {{ .path }}
            {{- if eq $ingressApiVersion "networking.k8s.io/v1" }}
            pathType: {{ $.Values.ingress.pathType | default "Prefix" | quote }}
            backend:
              service:
                name: {{ .name }}
                port:
                  number: {{ .port }}
            {{- else }}
            backend:
              serviceName: {{ .name }}
              servicePort: {{ .port }}
            {{- end }}
        {{- end }}
        {{- range .paths }}
          - path: {{ . }}
            {{- if eq $ingressApiVersion "networking.k8s.io/v1" }}
            pathType: {{ $.Values.ingress.pathType | default "Prefix" | quote }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
            {{- else }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
            {{- end }}
        {{- end }}
  {{- end }}
{{- end }}
