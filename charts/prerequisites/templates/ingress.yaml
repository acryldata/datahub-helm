{{- if .Values.neo4j-community.ingress.enabled -}}
{{- $fullName := include "neo4j-community.fullname" . -}}
{{- $svcPort := .Values.neo4j-community.service.port -}}
{{- $ingressApiVersion := include "neo4j-community.ingress.apiVersion" . -}}
apiVersion: {{ template "neo4j-community.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "neo4j-community.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.neo4j-community.ingress.className }}
  ingressClassName: {{ .Values.neo4j-community.ingress.className | quote }}
{{- end }}
{{- if .Values.neo4j-community.ingress.tls }}
  tls:
  {{- range .Values.neo4j-community.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.neo4j-community.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .redirectPaths }}
          - path: {{ .path }}
            {{- if eq $ingressApiVersion "networking.k8s.io/v1" }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .name }}
                port:
                  number: {{ .port }}
            {{- else }}
            backend:
              serviceName: {{ .name }}
              servicePort: {{ .port }}
            {{- end }}
        {{- end }}
        {{- range .paths }}
          - path: {{ . }}
            {{- if eq $ingressApiVersion "networking.k8s.io/v1" }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
            {{- else }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
            {{- end }}
        {{- end }}
  {{- end }}
{{- end }}
